<!DOCTYPE html>
<html>

<head>
	<script src="js/jquery-2.1.3.min.js"></script>
</head>

<body>


Client: <input type="text" name="client"  id = "clientID"><br>
Server: <input type="text" name="server"  id= "serverID"><br>
<button id="SendButton" onclick = "sendFunction()">Send</button>


</body>

<script>
	function sendFunction()
	{

		var url = "query";

		var client = document.getElementById("clientID").value;

		$.ajax({
           type: "POST",
           url: url,
           data: {client:client}, // serializes the form's elements.
           success: function(data)
           {
               document.getElementById("serverID").value = data; // show response from the php script.

           }
         });
	}
</script>


</html>
