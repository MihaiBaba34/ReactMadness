<!DOCTYPE html>
<html>

  <head>
  	<!--adaugat ulterior pentru afisarea diacriticelor-->
  	<meta charset="utf-8">
  	<link rel="stylesheet" href="css/mystyle.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/table-styles.css" media="screen" type="text/css" />

  	<script src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js" ></script>
  	<script type="text/javascript" src="js/main.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
  </head>

<body>


<div class="row">
  <div class="col-lg-offset-3 col-lg-6">
    <div class="input-group">
      <input id="project_name_textbox_id" type="text" class="form-control" placeholder="New project name" >
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" onclick="createNewProject()">Create new project</button>
      </span>
    </div>
  </div>
</div>


	<div class="table-title">
		<h3>My projects</h3>
	</div>
	<table class="table-fill" id="projects_table">
		<thead>
			<tr>
				<th class="text-left">Project Id</th>
				<th class="text-left">Project Name</th>
			</tr>
		</thead>
		<tbody class="table-hover">
		
		</tbody>
	</table>


<!-- Modal -->
<div id="project_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center" id="modal_header">Project options</h4>
      </div>
      <div class="modal-body">
        <p>Please choose what do you want to do with the selected project</p>
      </div>
      <div class="modal-footer">
				<button type="button" class="btn btn-default" onclick = "deleteProject()">Delete</button>
				<button type="button" class="btn btn-default" onclick = "editProject()">Edit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
    </div>

  </div>
</div>


</body>

<script>
	
	$( document ).ready(function() {

		//get available projects for current user
		getProjects();

	});
	
</script>

</html>
